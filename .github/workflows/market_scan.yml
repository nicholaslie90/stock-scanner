name: Scalper Bot Routine

on:
  schedule:
    # 1. Pre-Opening (08:45 WIB)
    - cron: '45 1 * * 1-5'

    # 2. Morning Session - Common (09:00 - 11:30 WIB)
    - cron: '*/15 2-3 * * 1-5'
    - cron: '0,15,30 4 * * 1-5'

    # 3. Morning Session - Mon-Thu Extension (11:45 - 12:00 WIB)
    - cron: '45 4 * * 1-4'
    - cron: '0 5 * * 1-4'

    # --- MARKET BREAK ---

    # 4. Afternoon Session - Mon-Thu Start (13:30 - 13:45 WIB)
    - cron: '30,45 6 * * 1-4'

    # 5. Afternoon Session - Common (14:00 - 15:45 WIB)
    - cron: '*/15 7-8 * * 1-5'

    # 6. Market Close (16:00 WIB)
    - cron: '0 9 * * 1-5'

  workflow_dispatch:

# Permission required to push the "keepalive" commit
permissions:
  contents: write

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests yfinance pandas

    - name: Run Scalper Scanner
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        CORE_API_KEY: ${{ secrets.APP_SECRET_KEY }}
        CORE_API_URL: ${{ secrets.APP_ENDPOINT }}
        CORE_API_HOST: ${{ secrets.APP_HOST }}
      run: python scanner.py

    # --- FIXED KEEPALIVE (Native Script) ---
    # This uses standard git commands instead of downloading a blocked action.
    # It runs only if it's been >50 days since the last commit to prevent spam.
    - name: Keepalive Script
      run: |
        # Check time since last commit
        last_commit=$(git log -1 --format=%ct)
        now=$(date +%s)
        days_since=$(( ($now - $last_commit) / 86400 ))

        echo "Days since last commit: $days_since"

        if [ "$days_since" -gt 50 ]; then
          echo "Inactive for over 50 days. Pushing keepalive commit."
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git commit --allow-empty -m "Automated keepalive [skip ci]"
          git push
        else
          echo "Activity detected recently. No keepalive needed."
        fi
