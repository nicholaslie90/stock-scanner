name: Scalper Bot Routine

on:
  schedule:
    # 1. Pre-Opening (08:45 WIB)
    - cron: '45 1 * * 1-5'

    # 2. Morning Session - Common (09:00 - 11:30 WIB)
    # Covers 09:00 to 11:30. Safe for all days.
    - cron: '*/15 2-3 * * 1-5'
    - cron: '0,15,30 4 * * 1-5'

    # 3. Morning Session - Mon-Thu Extension (11:45 - 12:00 WIB)
    # Runs the extra 30 mins for Mon-Thu only.
    - cron: '45 4 * * 1-4'
    - cron: '0 5 * * 1-4'

    # --- MARKET BREAK (No runs here) ---

    # 4. Afternoon Session - Mon-Thu Start (13:30 - 13:45 WIB)
    # Starts early for Mon-Thu only.
    - cron: '30,45 6 * * 1-4'

    # 5. Afternoon Session - Common (14:00 - 15:45 WIB)
    # Friday joins back in here at 14:00.
    - cron: '*/15 7-8 * * 1-5'

    # 6. Market Close (16:00 WIB)
    - cron: '0 9 * * 1-5'

  workflow_dispatch: # Supaya bisa di-run manual tombol klik

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests yfinance pandas

    - name: Run Scalper Scanner
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        CORE_API_KEY: ${{ secrets.APP_SECRET_KEY }}
        CORE_API_URL: ${{ secrets.APP_ENDPOINT }}
        CORE_API_HOST: ${{ secrets.APP_HOST }}
      run: python scanner.py
